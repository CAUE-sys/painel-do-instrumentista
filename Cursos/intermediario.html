<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curso Intermediário - Painel do Instrumentista</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      text-align: center;
      padding: 2rem 1rem;
    }
    header img {
      max-height: 80px;
    }
    header h1 {
      margin: 1rem 0 0.5rem;
    }
    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .curso {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    footer {
      background-color: #111;
      text-align: center;
      padding: 1rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="../images/logo.png" alt="Logo Painel do Instrumentista">
    <h1>Curso Intermediário</h1>
    <p>Transmissores, posicionadores, comunicação HART e PACTware</p>
  </header>
  <main>
    <div class="curso">
      <h2>Conteúdo do Curso</h2>
      <ul>
        <li>Vídeo-aulas completas</li>
        <li>Materiais em PDF para estudo</li>
        <li>Quiz ao final de cada módulo</li>
        <li>Certificado digital de conclusão</li>
      </ul>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Painel do Instrumentista</p>
  </footer>
</body>
</html>
